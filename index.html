<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <header>
      <nav>
        <h1>THIERRY FEUZ</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Gallery</li>
          <button class="sign-up-button">Contact</button>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Artwork by Thierry Feuz</h1>
        <p>Discover work by the visual artist born in Vienna, Austria.</p>
        <button class="get-started-button">View Gallery</button>
        <img src="img/thierryfeuz.jpg" alt="Urquell 2016">
      </section>

      <section class="card-section">
        <div class="cards">
          <img src="img/psychotropical.jpg" alt="Psychotropical Panorama Mirage 2015">
          <h3>Feature One</h3>
          <p>Info about feature one.</p>
        </div>
        <div class="cards">
          <img src="img/substrat.jpg" alt="Substrat Exhibition View">
          <h3>Feature Two</h3>
          <p>Info about feature two.</p>
        </div>
        <div class="cards">
          <img src="img/urquell.jpg" alt="FrÃ¼hrausch 2016">
          <h3>Feature Three</h3>
          <p>Info about feature three.</p>
        </div>
      </section>

      <section class="about">
        <h2>About Us</h2>
        <p>Info about about us.</p>
      </section>

      <section class="contact">
        <h2>Get in Touch</h2>
        <form action="get">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="send-message-button">Send Message</button>
        </form>
      </section>
      
    </main> 
  </body>
</html>
