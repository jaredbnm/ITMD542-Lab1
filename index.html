<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Logo</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
          <button class="sign-up-button">Sign Up</button>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>A simple and modern webpage mockup.</p>
        <button class="get-started-button">Get Started</button>
        <img src="" alt="">
      </section>

      <section class="card-section">
        <div class="cards">
          <h3>Feature One</h3>
          <p>Info about feature one.</p>
        </div>
        <div class="cards">
          <h3>Feature Two</h3>
          <p>Info about feature two.</p>
        </div>
        <div class="cards">
          <h3>Feature Three</h3>
          <p>Info about feature three.</p>
        </div>
      </section>

      <section class="about">
        <h2>About Us</h2>
        <p>Info about about us.</p>
      </section>

      <section class="contact">
        <h2>Get in Touch</h2>
        <form action="get">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="send-message-button">Send Message</button>
        </form>
      </section>
      
    </main> 
  </body>
</html>
